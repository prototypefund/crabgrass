<% 1.upto(3) do |n| %>
<% task_name = "task#{n}" %>
<%= task_name %>:
  id: <%= n %>
  page: tasklist1
  name: <%= task_name %>
  description: <%= task_name %> description
  description_html: <p><%= task_name %> description</p>
  position: <%= n %>
<% end %>
<% 4.upto(6) do |n| %>
<% task_name = "task#{n}" %>
<%= task_name %>:
  id: <%= n %>
  page: tasklist2
  name: <%= task_name %>
  description: <%= task_name %> description
  description_html: <p><%= task_name %> description</p>
<% if n.even? %>
  completed_at: <%= 10.minutes.ago.to_s(:db) %>
<% end %>
  position: <%= n-3 %>
<% end %>


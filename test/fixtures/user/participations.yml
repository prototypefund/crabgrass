<% srand(314159265359) %>
<% users = %i(quentin aaron gerrard blue orange purple yellow red green kangaroo dolphin penguin iguana) %>

<% id = 1 %>
<% for i in 4..10 %>
  <% people = users.sort{rand(2)} %>
  # each page has 1 to 5 people
  <% for j in 1..(rand(5)+1) %>
userpage_<%=i%>_<%=j%>:
  page: page<%= i %>
  user: <%= people.pop %>
  access: <%= rand(2)+1 %>
  viewed: <%= rand(2) %>
  resolved: <%= rand(2) %>
  <% rand(4) == 0 %>
  changed_at: <%= rand(1000).minutes.ago.to_s(:db) %>
  <% end %>
<% end %>

